<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenGuess</title> 
    <link rel="stylesheet" href="stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
   <div class="overlay">
    <div id="popup-overlay" class="popup-overlay"></div>
        <div class="container">
            <form id="login-form">
                <h1>GoldenGuess</h1>
                <div class="input-container">
                    <label for="register-nome">Usuario *</label> 
                    <input id="login-username" name="email" placeholder="usuario@email.com" type="email" required>
                </div>
                <div class="input-container">
                    <label for="register-nome">Senha *</label> 
                    <input id="login-password" name="senha"placeholder="********" type="password" required>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>

                <div class="register">
                    <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
        <div id="popup-mensagem" class="popup">
            <div class="popup-content">
                <p id="popup-texto"></p>
                <button class="popup-close" onclick="fecharPopup()">Fechar</button>
            </div>
        </div>
   </div>
   <script src="javascripts/login.js"></script>
</body>
</html>
