<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldenGuess</title>
  <link rel="stylesheet" href="stylesheets/home.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="container-content">
    <div class="sidebar">
      <p class="logo">GG</p>
      <ul>
        <li><a href="home.html"><i class="fa-solid fa-house" style="color: #ffffff;" data-tooltip="Home"></i></a></li>
        <li><i class="fa-solid fa-trophy" style="color: #ffffff;" data-tooltip="Premiações"></i></li>
        <li><i class="fa-solid fa-comments" style="color: #ffffff;" data-tooltip="Seus palpites"></i></li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;" data-tooltip="Sair"></i></a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="main-image-container">
        <div class="fade-left"></div>
        <div class="fade-overlay"></div>
        <img src="imagens/ft.jpg" class="main-image">
        <div class="info">
          <h1>Globo de Ouro 2025</h1>
          <p class="trending">#1 no Brasil</p>
          <p> Confira a lista completa dos vencedores do Globo de Ouro 2025 e veja como seus palpites se saíram!</p>
          <button class="btn">Ver</button>
        </div>
      </div>

      <div class="awards">
          <h3>Quem serão os indicados?</h2>
          <div class="awards-list">
            <img src="imagens/confete.jpg" class="popup-trigger">
            <img src="imagens/Fernanda.jpg" class="popup-trigger">
          </div>
      </div>
      <div class="awards">
        <h3>Quem serão os vencedores?</h3>
        <div class="awards-list">
          <img src="imagens/confete.jpg" class="popup-trigger">
          <img src="imagens/Fernanda.jpg" class="popup-trigger">
        </div>
      </div>

      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="popup-close">&times;</span>
          <h2>Formulário</h2>
          <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
      
            <label for="feedback">Comentários:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
      
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="javascripts/home.js"></script>
</body>
</html>
