        <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            grabCursor: true,
            loop: true,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
            },
            breakpoints: {
            0: {
                slidesPerView: 1
            },
            768: {

            },
            1024: {
