<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenGuess</title>
    <link rel="stylesheet" href="stylesheets/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <div class="container">
            <form id="register-form">
                <h1>GoldenGuess</h1>
                <div class="input-container">
                    <label for="register-nome">Nome</label>
                    <input type="text" id="register-nome"
                    name="nome" placeholder="Usuario" required>
                </div>
                <div class="input-container">
                    <label for="register-cpf">CPF</label>
                    <input type="text" id="register-cpf" name="cpf" placeholder="___.___.___-__" required>
                </div>
                <div class="input-container">
                    <label for="register-email">Email</label>
                    <input type="email" 
                    id="register-email"
                    name="email" placeholder="usuario@email.com" required>
                </div>
                <div class="input-container">
                    <label for="register-data-nascimento">Data de Nascimento</label>
                    <input id="register-data-nascimento" name="data_nascimento" type="text" placeholder="__/__/____" required>
                </div>
                <div class="input-container">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password"
                    name="senha"
                    placeholder="********" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password"
                    nome="confirmPassword" placeholder="********" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="javascripts/cadastro.js"></script>
</body>

</html>
