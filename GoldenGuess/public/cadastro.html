<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylesheets/login_cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="brand-title">The Golden Guess</h1>
        </div>
        <div class="form-container">
            <!-- BotÃµes Cadastro -->
            <div class="toggle-buttons">
                <button id="register-btn" class="toggle-button active">Cadastro</button>
            </div>
            <div class="form-content">
                <!-- FormulÃ¡rio de Cadastro -->
                <form id="register-form" class="form active">
                    <h1 class="form-title">Cadastro</h1>
                    <div class="form-group">
                        <label for="register-nome">Nome</label>
                        <input type="text" id="register-nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="register-cpf">CPF</label>
                        <input type="text" id="register-cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-data-nascimento">Data de Nascimento</label>
                        <input type="date" id="register-data-nascimento" name="data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" name="senha" placeholder="Crie uma senha"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="form-button">Cadastrar</button>
                </form>

            </div>

        </div>
    </div>
    <script src="javascripts/login_cadastro.js"></script>
</body>

</html>
